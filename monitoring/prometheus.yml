# Prometheus Configuration for LLM Guardrail Studio

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Guardrail API metrics
  - job_name: 'guardrail-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
